<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <header class="nav-bar">
    <div class="logo">TF</div>
    <div class="header"><a href="index.html#home">Home</a>
      <a href="index.html#about">AboutMe</a>
      <a href="#skills">Skills</a>
      <a href="#myWork">MyWork</a>
      <a href="#blogs">Blogs</a>
      <a href="#contact">Contact</a>
      <a href="login.html">Login</a>
    </div>
  </header>
  <div class="container1">
    <form id="login-form" class="login-form"  action="./admin.html"  method="post" name="form" onsubmit="return validated()"  >
        <h2>Login</h2>
        <div class="form-control" >
            <label for="username">Username</label>
            <input autocomplete="off" type="text" id="username" placeholder="Enter Username" name="username">
            <div id="username_error">please fill your name</div>
        </div>
        <div class="form-control">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" name="password">
            <div id="pass_error">please fill your password</div>
        </div>
         
        <button type="submit" > <a href="admin.html">Login</a></button>
    </form>
</div>

<script src="/script/login.js"></script>
</body>

</html>
