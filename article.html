<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/article.css">
  <script src="https://cdn.tiny.cloud/1/jwvmwhfopyvhvwqj9won7hurtqrdp1g4v416fe0iw1u1b5uh/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script>

</head>
<title>Article</title>

</head>

<body>
  <section id="add-article" class="add-article">
    <div class="new-article">
      <div class="article">
        <h1>Add new article</h1>
        <hr>

      </div>
      <form id="form" class="article-form"  name="form" onsubmit="return validated()">
        <div class="form-control">
          <label for="title">Title</label>
          <input autocomplete="off" type="text" id="title" placeholder="Enter title" name="title">
          <div id="title_error">please fill your title</div>
        </div>
        <div class="form-control">
          <label>Description</label>
     <textarea name="description" id="description" cols="30" rows="10"></textarea>
     <div id="desc_error">please fill your description</div>
        </div>
        <input type='file' id="readUrl" name="image">
        <img id="uploadedImage" src="#" alt="Uploaded Image" accept="image/png, image/jpeg" width="100px" height="80px" style="display:none;">
        <button type="submit" value="send">Submit</button>



    </div>


    </div>
    </form>
    </div>

    </div>
  </section>
  <script src="./script/article.js"></script>
</body>

</html>
