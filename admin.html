<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/admin.css">
    <script src="https://kit.fontawesome.com/38e575bd3f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <section id="admin" class="admin">
        <div class="sidenav">
            <a href="#blogs">Blogs</a>
            <a href="message.html">Messages</a>
            <div class="logout">
                <a href="login.html#login">Logout</a>
            </div>
        </div>

        <section id="admin-dashboard" class="admin-dashboard">
            <div class="dash">
                <h1>Dashboard</h1>
                <div class="dash-element">
                    <div class="views">
                        <i class="fa-regular fa-eye"></i>
                        <p>Total views</p>
                        <p class="number">200</p>
                        <hr>
                        <p class="nm">from october to november</p>
                    </div>
                    <div class="add">
                        <i class="fa-solid fa-newspaper"></i> <br>
                        <p>Total articles </p>
                        <p class="number">200</p>
                        <hr width="80%">
                        <button onclick="document.location='article.html'">+add new article</button>
                    </div>
                    <div class="articles">
                        <i class="fa-solid fa-comment"></i>
                        <p>Total comments</p>
                        <p class="number">200 </p>
                    </div>

                </div>
                <div class="table">
                    <div id="article"></div>
                    <table>
                        <tr>
                            <thead>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Description</th>
                                <th>option</th>
                            </thead>
                            <tbody id="blog-row">
                                
                            </tbody>
                        </tr>
                    </table>

                </div>
        </section>
        </div>
    </section>
    <script src="./script/admin.js"></script>
</body>

</html>
